{% extends "base.html" %}
{% block content %}


<div id="loginForm">
    <form action="/login" method="post">
        <label for="newUserName"> User Name : </label>
        <input id="newUserName" name="newUserName" type="text" placeholder="Type Your Username"/>
        <label for="email"> Email : </label>
        <input id="email" name="email" type="email" placeholder="Type Your email"/>
        <label for="password">PassWord : </label>
        <input id="password" name="password" type="password" placeholder="type your password"/>
        <label for="passRepeat"> User Name : </label>
        <input id="passRepeat" name="passRepeat" type="password" placeholder="Retype your password"/>


        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
