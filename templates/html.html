{% extends "base.html" %}
{% block content %}
<div id="newsShort">
    {% for n in nw %}
    <div class="newsShortShow">
        <h5 class="titleShow">{{n.title}}</h5>

        <p class="assume"> {{n.content[:75]+"..."}}</p>


        <p><a id="readMore" href="http://127.0.0.1:8080/news/{{n.id}}">Read more</a></p>


        <p class="details">{{n.category}} , {{n.date}}</p>

        <p class="details">{{n.author.username}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
